<div class="flex w-full align-middle bg-white border-b border-gray-200 sticky top-0 z-10 h-16">
  <div class="flex flex-row justify-between w-full max-w-7xl mx-auto px-8">
    <div class="my-auto">
      <ng-content select="[start]"></ng-content>
    </div>

    <div class="my-auto rounded relative cursor-pointer">
      <div *ngIf="cardCount$ | async as cardCount" class="absolute inline-flex items-center justify-center w-5 h-5 text-xs font-bold text-white bg-blue-500 rounded-full -top-3 -end-3">{{ cardCount }}</div>
      <button class="w-6 h-6" (click)="showCart()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
        </svg>
      </button>
    </div>
  </div>
</div>

<div id="cartModal" tabindex="-1" aria-hidden="true" class="hidden fixed z-50 inset-0">
  <div class="relative w-full max-w-2xl">
    <app-cart (close)="hideCart()"></app-cart>
  </div>
</div>

<div class="mx-auto max-w-7xl relative p-8">
  <h1 class="text-3xl mb-3">{{ title }}</h1>
  <ng-content></ng-content>
</div>
