<div class="border border-gray-200 rounded-lg shadow">

  <div class="h-56 bg-gray-100">
    <img *ngIf="event.flyerFront" class="rounded-t-lg h-full w-full object-cover" [src]="event.flyerFront" />
  </div>

  <div class="flex flex-col h-36 p-3">

    <strong class="text-ellipsis whitespace-nowrap overflow-hidden">{{ event.title }}</strong>

    <span class="text-xs font-medium">
      <ng-container *ngIf="event.startTime">
        <ng-container>{{ event.startTime | date: 'HH:mm' }}</ng-container>
        <ng-container *ngIf="event.endTime"> - {{ event.endTime | date: 'HH:mm' }} </ng-container>
        Uhr
      </ng-container>
      <ng-container *ngIf="!event.startTime">Keine Zeit verfÃ¼gbar</ng-container>
    </span>

    <a [href]="event.venue.direction" target="_blank" class="inline-flex align-middle cursor-pointer mt-2 bg-blue-100 text-blue-800 text-xs font-medium me-2 px-2 py-1 rounded mr-auto">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
      </svg>
      <span class="ml-2">{{ event.venue.name }}</span>
    </a>

    <div class="mt-auto flex flex-row justify-between">
      <span class="mt-auto text-xs font-medium rounded">Teilnehmer: {{ event.attending }}</span>

      <button (click)="addToCart(event)" class="text-blue-700 border border-blue-700 hover:bg-blue-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
        </svg>
      </button>
    </div>
  </div>
</div>
